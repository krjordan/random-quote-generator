<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Random Quote Generator</title>
	<link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,700italic">
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div class="container">
		<h2>Random Quote Generator</h2>
		<a href="#" id="btn-quote">Generate New Quote</a>
		<blockquote>
			<p id="quoteText"></p>
			<cite>&mdash; <span id="quoteAuthor"></span>
				<span id="btn-tweet">
					<i class="fa fa-twitter"></i>
				</span>
			</cite>
		</blockquote>
		<div class="load"><i class="fa fa-spinner fa-spin"></i></div>
	</div>
	<footer>Powered by&nbsp;<a href="http://forismatic.com/en/">Forismatic</a></footer>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
